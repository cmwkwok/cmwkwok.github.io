<!DOCTYPE html>
<html>
<head>
	
	<title>Geog 483 Leaflet Tutorial</title>
	<!-- This tutorial is based on the official Leaflet quickstart: http://leafletjs.com/examples/quick-start/ -->

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	

</head>
<body>
	<h1> COFFEE SHOPS AT THE UNIVERSITY OF WATERLOO!</h1>
	<hr>
	

<style>
    	body { margin:0; padding:0;background-color:#f49e42}
    	#mapid { position:absolute; top:150px; bottom:50px; left:50px; width:100%; height:500px;}
	
	@keyframes color_shift{0%{color:red;} 20%{color:#cc0000;},40%{color:blue;},60%{color:green;}
                         80%{color:green;}, 90%{color:yellow;}}
	
	h1{animation-name:color_shift; animation-duration:3s;animation-iteration-count:infinite}
</style>

<div id="mapid"</div>
<hr>
<script src="https://embed.github.com/view/geojson/cmwkwok/cmwkwok.github.io/master/Updated_Coffee_Shops.geojson" type="text/javascript"></script>
<br>
<table border = 1>
	<tr> <td colspan = "2"> Legend
	<tr><td>Marker type <td> Description
	<tr><td>Big yellow marker <td> Tim Horton's! (You know its the best!)
	<tr><td>Other markers <td> Other cafe's at the University of Waterloo
	</table>
		

</body>
</html>
