<!DOCTYPE html>
<html>
<head>
	
	<title>Geog 483 Leaflet Tutorial</title>
	<!-- This tutorial is based on the official Leaflet quickstart: http://leafletjs.com/examples/quick-start/ -->

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

</head>
<body>

<style>
    	body { margin:0; padding:0; }
    	#mapid { position:absolute; width:100%; height:100%;}
</style>

<div id="mapid"</div>
<script src="coffeeshop.geoJson" type="text/javascript"></script>
<script type='text/javascript'>
	var mymap = L.map('mapid').setView([43.470654, -80.5429166], 16);

	L.tileLayer("http://tile.openstreetmap.org/{z}/{x}/{y}.png", {
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
	}).addTo(mymap);

	function onEachFeature(feature, layer) {
    if (feature.properties) {
        layer.bindPopup("<b><u>" + feature.properties.name + "</u></b> offers the following beverages:" + "<br><br>" + feature.properties.drinks_ava +"<br><br>"+ "If you are thirsty, grab a can of pop for just: $" + feature.properties.can_of_pop + "!"+"<br><hr><br>"
		+ "The available food items include:" + "<br>" + "<p>" + feature.properties.other_prod + "</p><hr>" 
		+ "<b>The method of payment are as follows:</b><br><br>"
		+ "<table border = 1> <tr><td>payment <td>accepted? <tr><td>Watcard <td>"+ feature.properties.takes_watc
		+ "<tr><td>cash <td>" + feature.properties.takes_cash
		+ "<tr><td>debit <td>" + feature.properties.takes_debi
		+ "<tr><td>credit <td>" + feature.properties.takes_cred + "<br></table><br>"
		+ "<a href =https://uwaterloo.ca/food-services/locations-and-hours target = _blank> for more information, click here </a>");
    }
	}
	var coffee_shops7 = new L.geoJson(coffee_shops7, {
		onEachFeature: onEachFeature
	}).addTo(mymap);
	</script>
 </body>
</html>
